<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>

    <div id="container" class="grid-container">
        <div id="screen" class="display"></div>
        <button type="button" class="grid-item" onclick="setNumber(7)">7</button>
        <button type="button" class="grid-item" onclick="setNumber(8)">8</button>
        <button type="button" class="grid-item" onclick="setNumber(9)">9</button>
        <button type="button" class="grid-item" onclick="clearDisplay()">AC</button>
        <button type="button" class="grid-item" onclick="setNumber(4)">4</button>
        <button type="button" class="grid-item" onclick="setNumber(5)">5</button>
        <button type="button" class="grid-item" onclick="setNumber(6)">6</button>
        <button type="button" class="grid-item" onclick="userOperator('/')">/</button>
        <button type="button" class="grid-item" onclick="setNumber(1)">1</button>
        <button type="button" class="grid-item" onclick="setNumber(2)">2</button>
        <button type="button" class="grid-item" onclick="setNumber(3)">3</button>
        <button type="button" class="grid-item" onclick="userOperator('*')">*</button>
        <button type="button" class="grid-item" onclick="setNumber(0)">0</button>
        <button type="button" class="grid-item" onclick="setNumber('.')">.</button>
        <button type="button" class="grid-item" onclick="userOperator('-')">-</button>
        <button type="button" class="grid-item" onclick="userOperator('+')">+</button>
        <button id="equals" type="button" class="grid-item" onclick="equal()">=</button>
    </div>
</body>

</html>
